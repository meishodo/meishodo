<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ | 明祥堂薬局</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="container header-inner">
            <a href="index.html" class="logo">
                <img src="images/icon_medicine.svg" alt="" width="32" height="32" style="display:none">
                明祥堂薬局
            </a>
            <button class="mobile-menu-btn" aria-label="メニューを開く">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <nav class="nav-container">
                <ul class="nav-menu">
                    <li><a href="pharmacy.html" class="nav-link">薬局案内</a></li>
                    <li><a href="services.html" class="nav-link">サービス内容</a></li>
                    <li><a href="homecare.html" class="nav-link">在宅訪問</a></li>
                    <li><a href="faq.html" class="nav-link">よくある質問</a></li>
                    <li><a href="access.html" class="nav-link">アクセス</a></li>
                    <li><a href="contact.html" class="nav-link btn btn-primary">お問い合わせ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="page-header section" style="background-color: var(--color-sub); padding: var(--spacing-xxl) 0;">
            <div class="container">
                <h1 class="text-center">お問い合わせ</h1>
                <p class="text-center">Contact</p>
            </div>
        </div>

        <section class="section">
            <div class="container" style="max-width: 720px;">
                <p class="text-center" style="margin-bottom: var(--spacing-xl);">
                    お薬・健康についてのご相談など、お気軽にお問い合わせください。<br>
                    ※お急ぎの場合はお電話（06-0000-0000）にてご連絡ください。
                </p>

                <form id="contactForm" style="display: flex; flex-direction: column; gap: var(--spacing-lg);">

                    <div class="form-group">
                        <label for="name"
                            style="display: block; font-weight: bold; margin-bottom: var(--spacing-sm);">お名前 <span
                                style="color: #ff0000;">*</span></label>
                        <input type="text" id="name" name="name" required
                            style="width: 100%; padding: 12px; border: 1px solid var(--color-border); border-radius: var(--radius-sm); font-size: 1rem;">
                    </div>

                    <div class="form-group">
                        <label for="tel"
                            style="display: block; font-weight: bold; margin-bottom: var(--spacing-sm);">電話番号 <span
                                style="color: #ff0000;">*</span></label>
                        <input type="tel" id="tel" name="tel" required
                            style="width: 100%; padding: 12px; border: 1px solid var(--color-border); border-radius: var(--radius-sm); font-size: 1rem;">
                    </div>

                    <div class="form-group">
                        <label for="email"
                            style="display: block; font-weight: bold; margin-bottom: var(--spacing-sm);">メールアドレス <span
                                style="color: #ff0000;">*</span></label>
                        <input type="email" id="email" name="email" required
                            style="width: 100%; padding: 12px; border: 1px solid var(--color-border); border-radius: var(--radius-sm); font-size: 1rem;">
                    </div>

                    <div class="form-group">
                        <label for="message"
                            style="display: block; font-weight: bold; margin-bottom: var(--spacing-sm);">お問い合わせ内容 <span
                                style="color: #ff0000;">*</span></label>
                        <textarea id="message" name="message" required rows="6"
                            style="width: 100%; padding: 12px; border: 1px solid var(--color-border); border-radius: var(--radius-sm); font-size: 1rem;"></textarea>
                    </div>

                    <div style="text-align: center; margin-top: var(--spacing-md);">
                        <button type="submit" class="btn btn-primary"
                            style="width: 100%; max-width: 300px;">送信する</button>
                    </div>

                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-info">
                    <h3>明祥堂薬局</h3>
                    <p>〒540-0000<br>大阪市〇〇区〇〇 1-2-3</p>
                    <p style="margin-top: var(--spacing-sm);">TEL: <span class="en-text">06-0000-0000</span></p>
                </div>
                <div>
                    <h4>営業時間</h4>
                    <table style="width: 100%; max-width: 300px; font-size: 0.9rem;">
                        <tr style="border-bottom: 1px solid rgba(0,0,0,0.1);">
                            <th style="text-align: left; padding: 4px;">月〜金</th>
                            <td style="text-align: right; padding: 4px;">9:00 〜 18:00</td>
                        </tr>
                        <tr style="border-bottom: 1px solid rgba(0,0,0,0.1);">
                            <th style="text-align: left; padding: 4px;">土</th>
                            <td style="text-align: right; padding: 4px;">9:00 〜 13:00</td>
                        </tr>
                        <tr>
                            <th style="text-align: left; padding: 4px;">日・祝</th>
                            <td style="text-align: right; padding: 4px;">休み</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="copyright">
                <p>&copy; Meishodo Pharmacy. All Rights Reserved.</p>
            </div>
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>

</html>
